    <title>{{ page.title }} - andrewdjoga.com</title>
    <meta name="author" content="Andrew Djoga" />
    <meta name="description" content="{{ site.description }}"/>
    <link rel="icon" href="/favicon.png" type="image/png">

            <a href="https://twitter.com/andrewdjo" title="Twitter">twitter.com/andrewdjo</a><br />
